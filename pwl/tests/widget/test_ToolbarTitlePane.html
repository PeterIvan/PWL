<!DOCTYPE html>
<html>
<head>
	<meta httpEquiv="Content-Type" value="text/html;charset=utf-8">

	<title>PWL.widget.ToolbarTitlePane</title>

	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/tundra/tundra.css">
	<link rel="stylesheet" href="../../themes/proxia/proxia.css">
	<link rel="stylesheet" href="../../../academy/themes/proxia/proxia.css">	

	<script type="text/javascript">

	var djConfig =
	{
		parseOnLoad: true,
		isDebug: true,
		debugAtAllCosts: true,
		modulePaths:
		{
			'pwl' : '../pwl'
		}
	};

	</script>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"></script>

	<script language="JavaScript" type="text/javascript">

		dojo.require('pwl.widget.ToolbarTitlePane');
		
		dojo.addOnLoad( function ()
		{
			dojo.connect(dijit.byId('W1'), 'onTitleChange', function (i_value) 
			{
				console.debug('Title changed to: ', i_value)
			});
		});

	</script>

</head>
<body class="proxia tundra">

	<h1 class="testTitle">PWL.widget.ToolbarTitlePane</h1>

	<div id="W1" dojoType="pwl.widget.ToolbarTitlePane" title_is_editable="true" title="My Title" style="width:1000px;margin:10px auto">
		<div dojoType="dijit.Toolbar">
			<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconDelete">Ok</span>
			<span dojoType="dijit.ToolbarSeparator"></span>
			<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconDelete">Cancel</span>
		</div>
		
		<div>foo</div>
	</div>

			<span dojoType="dijit.ToolbarSeparator"></span>
			<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconDelete">Cancel</span>

</body>
</html>
