<!DOCTYPE html>
<html>
<head>
	<meta httpEquiv="Content-Type" value="text/html;charset=utf-8">

	<title>pwl.widget.form.ToolbarForm</title>

	<link id="themeStyles" rel="stylesheet" href="../../../../dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="../../../themes/proxia/proxia.css">
	<link rel="stylesheet" href="../../../../academy/themes/proxia/proxia.css">

	<script type="text/javascript">

	var djConfig =
	{
		parseOnLoad: true,
		isDebug: true,
		debugAtAllCosts: true,
		modulePaths:
		{
			'pwl' : '../pwl'
		}
	};

	</script>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../../dojo/dojo.js"></script>

	<script language="JavaScript" type="text/javascript">

		dojo.require('dijit.layout.ContentPane');

		dojo.require('dijit.form.TextBox');
		dojo.require('dijit.form.ComboBox');
		dojo.require('dijit.form.Button');
		dojo.require('dijit.Editor');

		dojo.require('pwl.widget.form.ToolbarForm');

		dojo.addOnLoad( function ()
		{

		});

		function testProgramaticValueChange()
		{
			dijit.byId('W1').set('disable_chanage_event', true);
			dijit.byId('TB1').set('value', 'foo');
			dijit.byId('CB1').set('value', 'bar');
			dijit.byId('W1').set('disable_chanage_event', false);
		}
	</script>

</head>
<body class="proxia tundra">

	<h1 class="testTitle">pwl.widget.form.ToolbarForm</h1>

	<div style="width: 800px; height: 500px; outline: 1px solid lime;margin:0 auto">

		<div id="W1" toolbar_position="top" dojoType="pwl.widget.form.ToolbarForm" >

			<div dojoType="dijit.Toolbar">
				<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconDelete">Delete</span>
				<span dojoType="dijit.ToolbarSeparator"></span>
				<span dojoType="dijit.form.Button" IconClass="dijitEditorIcon dijitEditorIconCopy">Cut</span>
				<span dojoType="dijit.ToolbarSeparator"></span>
				<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconPaste">Paste</span>
			</div>

			<div>
				<label>Textbox: </label>
				<span id="TB1" dojoType="dijit.form.TextBox"></span>
			</div>

			<div dojoType="dijit.layout.ContentPane">
				<div>
					<label>ComboBox: </label>
					<span id="CB1" dojoType="dijit.form.ComboBox"></span>
				</div>
			</div>
			<div>
				<label>Button: </label>
				<span dojoType="dijit.form.Button">Button</span>
			</div>
			<div>
				<label>Editor: </label>
				<span dojoType="dijit.Editor"></span>
			</div>
		</div>

	</div>
</body>
</html>
