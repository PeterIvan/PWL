<!DOCTYPE html>
<html>
<head>
	<meta httpEquiv="Content-Type" value="text/html;charset=utf-8">

	<title>pwl.widget.form.ToolbarForm</title>

	<link id="themeStyles" rel="stylesheet" href="../../../../dijit/themes/tundra/tundra.css">
	<link rel="stylesheet" href="../../../themes/proxia/proxia.css">
	<link rel="stylesheet" href="../../../../academy/themes/proxia/proxia.css">

	<script type="text/javascript">

	var djConfig =
	{
		parseOnLoad: true,
		isDebug: true,
		debugAtAllCosts: true,
		modulePaths:
		{
			'pwl' : '../pwl'
		}
	};

	</script>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../../dojo/dojo.js"></script>

	<script language="JavaScript" type="text/javascript">

		dojo.require('dijit.layout.ContentPane');

		dojo.require('dijit.form.TextBox');
		dojo.require('dijit.form.ComboBox');
		dojo.require('dijit.form.RadioButton');
		dojo.require('dijit.form.CheckBox');
		dojo.require('dijit.form.Button');
		dojo.require('dijit.form.DropDownButton');
		dojo.require('dijit.form.Textarea');
		dojo.require('dijit.form.SimpleTextarea');
		dojo.require('dijit.layout.TabContainer');
		dojo.require('dijit.layout.ContentPane');
		dojo.require('dijit.Editor');

		dojo.require('pwl.widget.form.ToolbarForm');

		dojo.addOnLoad( function ()
		{
			var form = dijit.byId('W1');
			
			dojo.connect(form, 'onChange', function () {console.log('change called')});
			dojo.connect(form, 'onReset', function () {console.log('reset called')});
			
			dijit.byId('TC1').resize();
		});

		function testProgramaticValueChange()
		{
			dijit.byId('W1').set('disable_chanage_event', true);
			dijit.byId('TB1').set('value', 'foo');
			dijit.byId('CB1').set('value', 'bar');
			dijit.byId('W1').set('disable_chanage_event', false);
		}
	</script>

</head>
<body class="proxia tundra">

	<h1 class="testTitle">pwl.widget.form.ToolbarForm</h1>

	<div style="width: 800px; outline: 1px solid lime;margin:0 auto">

		<div id="W1" toolbar_position="top" dojoType="pwl.widget.form.ToolbarForm" >

			<div dojoType="dijit.Toolbar">
				<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconDelete">Delete</span>
				<span dojoType="dijit.ToolbarSeparator"></span>
				<span dojoType="dijit.form.Button" IconClass="dijitEditorIcon dijitEditorIconCopy">Cut</span>
				<span dojoType="dijit.ToolbarSeparator"></span>
				<span dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconPaste">Paste</span>
			</div>

			<div>
				<label>Textbox: </label>
				<span id="TB1" dojoType="dijit.form.TextBox"></span>
			</div>

			<div dojoType="dijit.layout.ContentPane">
				<div>
					<label>ComboBox: </label>
					<span id="CB1" dojoType="dijit.form.ComboBox"><li>foo</li></span>
				</div>
			</div>
			<div>
				<label>Button: </label>
				<span dojoType="dijit.form.Button">Button</span>
			</div>
			<div>
				<label>Editor: </label>
				<span dojoType="dijit.Editor"></span>
			</div>
			
			<div>
				<div id="TC1" dojoType="dijit.layout.TabContainer" style="width: 500px; height: 300px;">
					<div dojoType="dijit.layout.ContentPane" title="Tab1">
						<label>Textbox 1: </label><span id="TB2" dojoType="dijit.form.TextBox"></span>
						<br>
						<label>Textbox 2: </label><span id="TB3" dojoType="dijit.form.TextBox"></span>
					</div>
					<div dojoType="dijit.layout.ContentPane" title="Tab2">
						<label>Textbox 3: </label><span id="TB4" dojoType="dijit.form.TextBox"></span>
						<br>
						<label>Textbox 4: </label><span id="TB5" dojoType="dijit.form.TextBox"></span>
					</div>
					<div dojoType="dijit.layout.ContentPane" title="Tab3">
						<label>Textbox 5: </label><span id="TB6" dojoType="dijit.form.TextBox"></span>
						<br>
						<label>Textbox 6: </label><span id="TB7" dojoType="dijit.form.TextBox"></span>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
