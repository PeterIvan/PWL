<!DOCTYPE html>
<html>
<head>
	<meta httpEquiv="Content-Type" value="text/html;charset=utf-8">

	<title>PWL.widget.TitlePane</title>

	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/tundra/tundra.css">
	<link rel="stylesheet" href="../../themes/proxia/proxia.css">
	<link rel="stylesheet" href="../../../academy/themes/proxia/proxia.css">

	<script type="text/javascript">

	var djConfig =
	{
		parseOnLoad: true,
		isDebug: true,
		debugAtAllCosts: true,
		modulePaths:
		{
			'pwl' : '../pwl'
		}
	};

	</script>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"></script>

	<script language="JavaScript" type="text/javascript">

		dojo.require('pwl.widget.TitlePane');

		dojo.addOnLoad( function ()
		{
			dojo.connect(dijit.byId('W1'), 'onTitleChange', function (i_value) 
			{
				console.debug('Title changed to: ', i_value)
			});
			
			dojo.connect(dijit.byId('W1'), 'onOpen', function ()
			{
				console.log('onOpen');
			});
			dojo.connect(dijit.byId('W1'), 'onClose', function () { console.log('onClose') });
		});

	</script>

</head>
<body class="proxia tundra">

	<h1 class="testTitle">PWL.widget.TitlePane</h1>

	<div id="W1" dojoType="pwl.widget.TitlePane" title="My Title" style="width:1000px;margin:10px auto">
		<div>foo</div>
	</div>
	
	<div id="W2" class="blue"  dojoType="pwl.widget.TitlePane" title="My Title" open="false" style="width:1000px;margin:10px auto">
		<div>foo</div>
	</div>
	
	<div id="W3" class="green"  dojoType="pwl.widget.TitlePane" title="My Title" style="width:1000px;margin:10px auto">
		<div>foo</div>
	</div>
	
	<div id="W4" class="red"  dojoType="pwl.widget.TitlePane" title="My Title" style="width:1000px;margin:10px auto">
		<div>foo</div>
	</div>	
</body>
</html>
